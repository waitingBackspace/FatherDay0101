<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a192f;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        
        .card-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(33, 49, 83, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 10;
        }
        
        .card h1 {
            color: #7b68ee;
            margin-bottom: 25px;
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(123, 104, 238, 0.7);
        }
        
        .card p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 35px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }
        
        .signature {
            font-style: italic;
            color: #7b68ee;
            font-size: 1.2rem;
        }
        
        .audio-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
        }

        .audio-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(123, 104, 238, 0.25);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .audio-btn:hover {
            background-color: rgba(123, 104, 238, 0.35);
            transform: translateY(-2px);
        }

        .audio-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .card h1 {
                font-size: 2.2rem;
            }
            
            .card p {
                font-size: 1.1rem;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        /* 添加星空背景效果 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }

        .music-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 20px;
        }

        .music-container audio {
            width: 200px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h1>父亲节快乐！</h1>
            <p>老沈同志，父亲节快乐！</p>
            <p class="signature">—— 沈秋彤</p>
        </div>
    </div>

    <div class="audio-controls">
        <button id="bgMusicToggle" class="audio-btn" onclick="document.getElementById('bgMusic').play()">播放背景音乐</button>
        <button id="voiceMessage" class="audio-btn" onclick="document.getElementById('voiceMusic').play()">播放祝福语音</button>
    </div>

    <div class="music-container">
        <audio id="bgMusic" preload="auto" loop>
            <source src="../video/The moon represents my heart.mp3" type="audio/mpeg">
        </audio>
        <audio id="voiceMusic" preload="auto">
            <source src="../audio/luyin.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="stars" id="stars"></div>

    <script>
        // 烟花效果
        const colors = ['#7b68ee', '#ff6b6b', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#07d9fc', '#b06ab3'];
        
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            explodeFirework(x, y, randomColor);
        }
        
        function createParticle(x, y, color, size) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = `0 0 10px 2px ${color}`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            
            document.body.appendChild(particle);
            
            return particle;
        }
        
        function explodeFirework(x, y, color) {
            const particleCount = 100 + Math.floor(Math.random() * 100);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = createParticle(x, y, color, 2 + Math.random() * 4);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 8;
                const velocityX = Math.cos(angle) * speed;
                const velocityY = Math.sin(angle) * speed;
                
                let posX = x;
                let posY = y;
                let alpha = 1;
                let sizeFactor = 1;
                
                const animation = setInterval(() => {
                    posX += velocityX;
                    posY += velocityY;
                    alpha -= 0.01;
                    sizeFactor += 0.01;
                    
                    particle.style.left = `${posX}px`;
                    particle.style.top = `${posY}px`;
                    particle.style.opacity = alpha;
                    particle.style.transform = `scale(${sizeFactor})`;
                    
                    if (alpha <= 0) {
                        clearInterval(animation);
                        particle.remove();
                    }
                }, 16);
            }
            
            const flash = createParticle(x, y, color, 10);
            flash.style.opacity = '0.7';
            flash.style.zIndex = '-1';
            
            let flashSize = 1;
            const flashInterval = setInterval(() => {
                flashSize += 0.3;
                flash.style.transform = `scale(${flashSize})`;
                flash.style.opacity = 0.7 - (flashSize - 1) * 0.3;
                
                if (flashSize > 3) {
                    clearInterval(flashInterval);
                    flash.remove();
                }
            }, 30);
        }
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        setInterval(createFirework, 300);
        
        for (let i = 0; i < 10; i++) {
            setTimeout(createFirework, Math.random() * 1000);
        }
        
        window.addEventListener('resize', () => {
            document.querySelectorAll('div').forEach(el => {
                if (el.style.position === 'absolute' && 
                    el !== document.querySelector('.card') && 
                    el !== document.querySelector('.stars') && 
                    !el.classList.contains('audio-btn')) {
                    el.remove();
                }
            });
            
            for (let i = 0; i < 10; i++) {
                setTimeout(createFirework, Math.random() * 1000);
            }
        });
    </script>
</body>
</html>
